<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link  rel="stylesheet" link href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root {
            --primary-color: #81C784; /* Green */
            --secondary-color: #3D405B; /* Darker color for buttons */
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
        }

        .summary-button {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: var(--secondary-color);
            color: white;
        }

        .summary-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Reusable Header -->
    <header>
        <h1>Ingredient Tracker</h1>
        <button class="summary-button" onclick="openStats()">Summary Statistics</button>
