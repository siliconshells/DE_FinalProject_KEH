<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Stats Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .back-button {
            background-color: #4CAF50;
            color: white;
        }
        .stats-button {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Search Stats Dashboard</h1>
    <p>Click on the buttons below to view statistics about the page search history!</p>

    <button class="stats-button" onclick="showPopularFood()">Most Popular Food Searched</button>
    <button class="stats-button" onclick="showTopDates()">Top Date Searched</button>
    <button class="back-button" onclick="goToMainPage()">Return to Main Page</button>

    <div class="result" id="result">
        <!-- Results will be displayed here -->
    </div>

    <script>
        const jsonUrl = "https://example.com/data.json"; // Replace with your actual JSON URL

        async function fetchData() {
            try {
                const response = await fetch(jsonUrl);
                return await response.json();
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("result").innerHTML = "<p>Error fetching data. Please try again later.</p>";
                return null;
            }
        }

        async function showPopularFood() {
            const data = await fetchData();
            if (data) {
                const mostPopularFood = data.mostPopularFood || "No data available";
                document.getElementById("result").innerHTML = `<h3>Most Popular Food</h3><p>${mostPopularFood}</p>`;
            }
        }

        async function showTopDates() {
            const data = await fetchData();
            if (data) {
                const topDates = data.topDates || [];
                if (topDates.length === 0) {
                    document.getElementById("result").innerHTML = `<p>No data available</p>`;
                    return;
                }
                const topDatesList = topDates
                    .map((date, index) => `<li>${index + 1}. ${date}</li>`)
                    .join("");
                document.getElementById("result").innerHTML = `<h3>Top Date Searched</h3><ol>${topDatesList}</ol>`;
            }
        }

        function goToMainPage() {
            window.location.href = "search.html";
        }
    </script>
</body>
</html>
